name: Publish to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/download-artifact@v4
      with:
        repository: orskovacs/online-handwritten-signature-verification
        github-token: ${{ secrets.VERIFIER_ARTIFACT_PAT }}
        run-id: ${{ github.event.workflow_run.id }}
        path: ~/nuget

    - run: ls -a ~/nuget

    - name: Setup dotnet
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.x'

    - run: dotnet workload restore
      working-directory: verifier

    - run: dotnet build
      working-directory: verifier

    - name: Publish dotnet WASM project
      run: dotnet publish
      working-directory: verifier

    - name: Build static assets using Node
      uses: actions/setup-node@v4
      with:
        node-version: 'latest'
        cache: 'npm'
    - run: npm ci
    - run: npm run build

    - name: Upload GitHub Pages artifact
      uses: actions/upload-pages-artifact@v3.0.1
      with:
        name: github-pages
        path: dist/

  deploy:
      environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}
      permissions:
        pages: write
        id-token: write
      runs-on: ubuntu-latest
      needs: build
      steps:
        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@v4
